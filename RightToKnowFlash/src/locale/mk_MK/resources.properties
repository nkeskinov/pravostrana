disclaimer_text=<h3>Буџет</h3><p>Податоците се добиени преку доставување на барања за слободен пристап до информации од јавен карактер до општините, како и од нивните веб страници.</p><br/><h3>Градежништво</h3><p>Државен завод за статистика</p><br/><h3>Миграции</h3><p>Државен завод за статистика</p><br/><h3>Население</h3><p>Државен завод за статистика</p><br/><h3>Непосредна демократија</h3><p>Податоците се добиени од страна на општините преку доставување на барања за слободен пристап до информации од јавен карактер</p><br/><h3>Образование</h3><p>Државен завод за статистика</p><br/><h3>Соработка со граѓански сектор</h3><p>Податоците се добиени од страна на општините преку доставување на барања за слободен пристап до информации од јавен карактер</p><br/><h3>Избори</h3><p>Веб страница на Државната изборна комисија и веб страници на општините.</p>
terms_text=<p>Ве молиме прочитајте ги условите за користење на интернет порталот www.pravodaznaes.org.mk пред да почнете со негово користење. Овие услови може да бидат променети без претходно известување, затоа Ве молиме редовно да се информирате за истите. Доколку продолжите да го користите интернет порталот, тоа значи дека се согласувате да ги почитувате овие услови за користење и нивните измени.</p><br/><i>Добродојдовте на интернет порталот Право да знаеш.</i><br/><p>Користењето на понудените услуги е на Ваш сопствен ризик. Податоците се објавени онака како што веќе се објавени т.е. достапни на интернет или онака како што се добиени од имателите на информации. Граѓанската Асоцијација МОСТ, нејзините вработени, соработници, членови на раководни органи, како и финансиски поддржувачи, декларативно отфрлаат секаква одговорност за точноста и вистинитоста на објавените податоци.</p><br/><p>Воедно, Граѓанската Асоцијација МОСТ, нејзините вработени, соработници, членови на раководни органи, како и финансиски поддржувачи не гарантираат дека: (1) услугите и податоците ќе одговорат на Вашите потреби; (2) услугите и податоците ќе бидат непрекинато достапни, навремени, безбедни и без грешки; (3) услугите и податоците ќе бидат прецизни, точни и веродостојни; (4) грешките во употребените софтеврски решенија ќе бидат исправени.</p><br/><p>Преземањето на било каков начин на било каков материјал од интернет порталот, е на Ваш сопствен ризик и единствено Вие сте одговорни за било какви штети на Вашиот компјутер и губење на податоци што може да произлезе од преземањето на податоците. За било какви совети или информации, усмени или писмени, кои сте ги добиле со користењето на услугите и податоците објавени на интернет порталот Право да знаеш, Граѓанската Асоцијација МОСТ, нејзините вработени, соработници, членови на раководни органи, како и финансиски поддржувачи нема да сносат никаква одговорност.</p><br/><p>Изрично прифаќате и се согласувате дека Граѓанската Асоцијација МОСТ, нејзините вработени, соработници, членови на раководни органи, како и финансиски поддржувачи не се одговорни за било каква директна, индиректна, материјална или било каква друга штета или материјална или друга загуба, која може да произлезе од: (1) користењето или неможноста да се користат услугите и податоците; (2) набавка на добра или услуги како резултат на користењето на услугите и податоците; (3) неовластен пристап или измени на Вашиот пренос на податоци; (4) изјави или однесувања на трети страни кои ги користат услугите и податоците; (5) било какви други прашања поврзани со услугите и податоците.</p>
methodology_text=<p>Порталот http://www.pravodaznaes.org.mk е замислен како збирно место на податоци за сите општини во Република Македонија, вклучувајќи го и градот Скопје. Податоците се распределени во неколку категории чиј број континуирано ќе се зголемува. Но, главната цел на овој портал не е само собирање на податоците и информациите, туку и нивно презентирање на едноставен графички начин што ќе придонесе тие да бидат поразбирливи за корисниците на порталот. За презентирање на податоците е користен слободен софтвер, односо алатките GeoMap и Motion Chart кои овозможуваат презентирање на податоците на два начини – географски и во временски серии.</p><br/><p>Кај првиот начин на презентација, дадена е картата на Македонија и корисникот може да избере две категории на податоци според кои сака да направи споредба на општините во РМ. Во зависност од податоците за секоја општина, општините се обојуваат во различни нијанси на една иста боја што дава можност веднаш да се воочат разликите помеѓу нив, како и екстремите, односно општините каде тој податок е во најмал или најголем број.</p><p>Во втората опција, граѓаните може да ги споредуваат податоците за категориите во текот на повеќе години. Во оваа опција може да се одберат сите општини во РМ, или да се селектира само еден дел од нив во зависност од интересот на корисникот/ците.</p><br/><p>Собирањето на податоците се одвива на два начини – преку испраќање на барања за слободен пристап до информации од јавен карактер до имателите на информации, канцелариско и теренско истражување. При канцелариското истражување главен извор на информации претставуваат официјалните публикации на Државниот завод за статистика. Откако податоците ќе се соберат, се преоѓа кон селекција на оние податоци кои ќе бидат презентирани на порталот. Во селекцијата на податоците за презентирање е вклучен Уредувачки тим составен од експерти, новинари и истакнати личности од општествениот живот кои, секој во својата област на делување, даваат предлози за тоа кои категории на податоци ќе бидат презентирани.</p><br/><p>Базата на податоци е предвидено да содржи податоци за општините во РМ распределени во следниве области: транспарентност на општините, вклученост на граѓаните во процесот на креирање политики и донесување одлуки, ефикасност на судовите, демографски, економски и социјални карактеристики на општините и изборни резултати.</p><p>Во секоја од овие области постојат повеќе категории со повеќе варијалби кои може да бидат избрани за презентација или споредба. Како што понатаму ќе се надградува базата на податоци, категориите ќе бидат дополнувани со нови податоци, а исто така ќе бидат додавани и нови категории.</p><br/><br/><p>Граѓанската асоцијација МОСТ во ниту еден момент не тврди дека посочената методологија е најдобра и единствена. Сепак, ваквиот начин на презентирање на состојбите и податоците треба да придонесе кон поквалитетна дебата во општеството.</p>
about_text=<p>Право да знаеш е проект на Граѓанската Асоцијација МОСТ кој има за цел да ги прикаже промените во Република Македонија преку истражување и споредување на тие промени во единиците на локалната самоуправа (ЕЛС) во текот на одреден временски период. Интернет страната користи демографски, изборни, социо-економски и специфични податоци за единиците на локалната самоуправа, кои се прибрани и прикажани како што е објаснето во <u>Методологијата</u> на прибирање и прикажување на податоците.</p><br/><p>Интерактивната мапа овозможува приказ на различните катогории на податоци и нивниот сооднос помеѓу различни ЕЛС. Алатката за графичка визуелизација им овозможува на корисниците да ги видат одделните податоци за секоја ЕЛС со можност да споредуваат различни категории на податоци помеѓу различни ЕЛС, како и да го истражуваат движењето на тие податоци низ одреден временски период. Иако не се совршени, овие информации се официјални и ја креираат сликата за ЕЛС во РМ и претставуваат нов начин на презентирање на состојбите во ЕЛС.</p><br/><p>Базата со податоци на порталот Право да знаеш постојано ќе се надградува во континуиран процес на вклучување на нови податоци и информации за случувањата во ЕЛС, од значење за секојдневниот живот на граѓаните.</p><br/><p>Со воспоставувањето на моќен он-лајн ресурс кој нуди свеж и уникатен начин на користење на достапните информации ширум општеството, МОСТ има за цел да придонесе кон аргументирана дебата и објективно насочување на јавниот дискурс кон вистинските проблеми на граѓаните. МОСТ смета дека само информирано граѓанство е силно граѓанство, што директно придонесува за активност и вклучување на граѓаните во функционалната демократија.</p><br/><p>Проектот финансиски е поддржан од Balkan Trust for Democracy, Амбасадата на Кралството Холандија и Амбасадата на Обединетото Кралство на Велика Британија и Северна Ирска.</p>
