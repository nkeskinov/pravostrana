disclaimer_text=<h2>Buxheti</h2><p>Të dhënat janë fituar nga ana e komunave përmes dërgimit të kërkesës për qasje të lirë deri te informatat me karakter publik si dhe nga ueb faqet e tyre.</p><br/><h2>Ndërtimtari</h2><p>Enti shtetëror për statistikë</p><br/><h2>Shpërngulje</h2><p>Enti shtetëror për statistikë</p><br/><h2>Popullsi</h2><p>Enti shtetëror për statistikë</p><br/><h2>Demokracia e drejtpërdrejtë</h2><p>Të dhënat janë fituar nga ana e komunave përmes dërgimit të kërkesës për qasje të lirë deri te informatat me karakter publik.</p><br/><h2>Arsimi</h2><p>Enti shtetëror për statistikë</p><br/><h2>Bashkëpunimi me sektorin civil</h2><p> Të dhënat janë fituar nga ana e komunave përmes dërgimit të kërkesës për qasje të lirë deri te informatat me karakter publik.</p><br/><h2>Zgjedhje</h2><p>ueb faqja e Komisionit shtetëror për zgjedhje dhe ueb faqet e komunave.</p>
terms_text=<p>Ju lutemi lexoni kushtet për shfrytëzim të internet portalit www.pravodaznaes.org.mk para se të filloni me shfrytëzimin e tij. Këto kushte mundet të ndryshohen pa lajmërim paraprak, andaj Ju lutemi që të informoheni rregullisht për të njëjtat. Përderisa vazhdoni të shfrytëzoni internet portalin, kjo domethënë se pajtoheni të respektoni këto kushte për shfrytëzim dhe ndryshimet.</p><br/><i>Mirë se vini në internet portalin Të drejtë për të ditur.</i><br/><p>Shfrytëzimi i shërbimeve të ofruara është në rizikun Tuaj personal. Të dhënat janë të shpallura në mënyrë siç janë të shpallura, domethënë të qasura në internet ose ashtu siç janë të fituara nga mbajtësit e informatave. Asociacioni Qytetar MOST, të punësuarit e saj, bashkëpunëtorët, anëtarët e organeve udhëheqëse, si dhe përkrahësit financiar, në mënyrë deklarative refuzojnë çdo përgjegjësi për saktësinë dhe vërtetësinë e të dhënave të shpallura.</p><br/><p>Gjithashtu, Asociacioni Qytetar MOST, të punësuarit e saj, bashkëpunëtorët, anëtarët e organeve udhëheqëse, si dhe përkrahësit financiar nuk garantojnë se: (1) shërbimet dhe të dhënat do të përgjigjen për nevojat Tuaja; (2) shërbimet dhe të dhënat do të jenë në qasje në mënyrë të pandërprerë, në kohë, të sigurta dhe pa gabime; (3) shërbimet dhe të dhënat do të jenë të sakta, korrekte dhe të besueshme; (4) gabimet në zgjidhjet softuerike të përdorura do të jenë të përmirësuara.</p><br/><p>Shkarkimi në çfarëdo mënyrë dhe çfarëdo materiali nga internet portali, është në rrezikun Tuaj personal dhe vetëm Ju jeni përgjegjës për çfarëdo dëmi në kompjuterin Tuaj dhe humbjen e të dhënave që mund të rrjedh nga shkarkimi i të dhënave. Për çfarëdo këshilla dhe informata, gojarisht ose me shkrim, të cilat i keni fituar me shfrytëzimin e shërbimeve dhe të dhënave të shpallura në internet portalin Të drejtë për të ditur, Asociacioni Qytetar MOST, të punësuarit e saj, bashkëpunëtorët, anëtarët e organeve udhëheqëse, si dhe përkrahësit financiar nuk do të mbajnë asnjë përgjegjësi.</p><br/><p>Në mënyrë të qartë pranoni dhe pajtoheni se Asociacioni Qytetar MOST, të punësuarit e saj, bashkëpunëtorët, anëtarët e organeve udhëheqëse, si dhe përkrahësit financiar nuk janë përgjegjës për çfarëdo dëmi të drejtpërdrejtë, indirekt, material ose çfarëdo dëmi tjetër ose material ose humbje tjetër, e cila mund të rrjedh nga: (1) shfrytëzimi ose pamundësia që të shfrytëzohen shërbimet dhe të dhënat; (2) furnizimi i të mirave ose shërbimeve si rezultat i shfrytëzimit të shërbimeve dhe të dhënave; (3) qasje e paautorizuar ose ndryshime të bartjes Tuaj të të dhënave; (4) deklarata ose sjellje të palëve të treta të cilët shfrytëzojnë shërbime dhe të dhëna; (5) çfarëdo pyetje tjera lidhur me shërbimet dhe të dhënat.</p>
methodology_text=<p>Portali http://www.pravodaznaes.org.mk është i menduar si vend përmbledhës i të dhënave për të gjitha komunat në Republikën e Maqedonisë, përfshirë edhe qytetin e Shkupit. Të dhënat janë të ndara në disa kategori numri i të cilave vazhdimisht do të rritet. Por, qëllimi kryesor i këtij portali nuk është vetëm mbledhja e të dhënave dhe informatave, por edhe prezantimi i tyre në mënyrë të rëndomtë grafike që do të kontribuojë ato të jenë më të kuptueshme për shfrytëzuesit e portalit. Për prezantimin e të dhënave është shfrytëzuar softuer i lirë, përkatësisht mjetet GeoMap dhe Motion Chart të cilat mundësojnë prezantimin e të dhënave në dy mënyra – gjeografikisht dhe në seri kohore.</p><br/><p>Te mënyra e parë e prezantimit, është dhënë harta e Maqedonisë dhe shfrytëzuesi mund të zgjedh dy kategori të të dhënave sipas të cilave dëshiron të bën krahasim të komunave në RM. Në varësi prej të dhënave për çdo komunë, komunat ngjyrosen në hije të ndryshme të së njëjtës ngjyrë që jep mundësi menjëherë të shihen dallimet mes tyre, si dhe ekstremet, përkatësisht komunat ku ajo e dhënë është në numër të vogël ose të madh.</p><br/><p>Në opsionin e dytë, qytetarët mund të krahasojnë të dhëna për kategoritë gjatë më tepër vite. Në këtë opsion mund të zgjidhen të gjitha komunat në RM, ose të zgjidhet vetëm një pjesë prej tyre në varësi nga interesimi i shfrytëzuesit/ve.</p><br/><p>Mbledhja e të dhënave bëhet në dy mënyra – përmes dorëzimit të kërkesës për qasje të lirë deri te informatat me karakter publik deri te poseduesit e informatave, hulumtim në terren dhe zyrë. Gjatë hulumtimit në zyrë burim kryesorë të informatave paraqesin publikimit zyrtare të Entit shtetëror për statistikë. Pasi të mblidhen të dhënat, kalohet në seleksionimin e të dhënave të cilat do të jenë të prezantuara në portal. Në seleksionimin e të dhënave për prezantim është i përfshirë Ekipi redaktues i përbërë nga ekspertë, gazetarë dhe persona të dalluar nga jeta shoqërore të cilët, secili në sferën e vet të veprimit, japin propozime për atë se cilat kategori e të dhënave do të prezantohen.</p><br/><p>Baza e të dhënave është paraparë të përmban të dhëna për komunat në RM të ndara në sferat vijuese: transparenca e komunave, përfshirja e qytetarëve në procesin e krijimit të politikave dhe vendimmarrjes, efikasiteti i gjyqeve, karakteristikat demografike, ekonomike dhe sociale të komunave dhe rezultatet zgjedhore.</p><br/><p>Në secilën prej këtyre sferave ekzistojnë kategori me variabla të shumta të cilat mund të zgjidhen për prezantim ose krahasim. Siç vazhdimisht do të ndërtohet baza e të dhënave, kategoritë do të plotësohen me të dhëna të reja, ndërsa gjithashtu do të shtohen edhe kategori të reja.</p><br/><br/><p>Asociacioni qytetar MOST në asnjë moment nuk vërteton se metodologjia e përmendur është më e mirë dhe e vetme. Megjithatë, mënyra e tillë e prezantimit të gjendjeve dhe të dhënave duhet të kontribuojë në debat më kualitativ në shoqëri.</p>
about_text=<p>Të drejtë për të ditur është projekt i Asociacionit Qytetar MOST që synon për të treguar ndryshimet në Republikën e Maqedonisë, përmes hulumtimit dhe krahasimit të ndryshimeve në njësitë e vetëqeverisjes lokale (NJVL) gjatë një periudhe të caktuar kohore. Faqja e internetit përdor të dhëna demografike, zgjedhore, socio-ekonomike dhe të dhëna të veçanta për vetëqeverisjen lokale, të cilat janë mbledhur dhe shfaqur siç shpjegohet në <u>Metodologjinë</u> e mbledhjes dhe shfaqjes të të dhënave.</p><br/><p>Harta interaktive lejon shfaqje të kategorive të ndryshme të të dhënave dhe krahasimin e tyre në mes NJVL të ndryshme. Mjeti grafike për visualizim iu lejon përdoruesve për të parë të dhënat individuale për çdo NJVL me mundësi për të krahasuar kategori të ndryshme të të dhënave mes NJVL të ndryshme, si dhe për të hulumtuar lëvizjen e atyre të dhënave gjatë një periudhe të caktuar kohore. Edhe pse nuk janë të përsosura, këto informata janë zyrtare dhe krijojnë pasqyrën për NJVL në RM dhe paraqesin mënyrë të re të prezantimit të situatave në NJVL.</p><br/><p>Baza me të dhënat në portalin Të drejtë për të ditur, vazhdimisht do të mbindërtohet në proces të vazhdueshëm të përfshirjes së të dhënave të reja dhe informatave  mbi ngjarjet në NJVL, me rëndësi për jetën e përditshme të qytetarëve.</p><br/><p>Me krijimin e një burimi të fuqishëm on-line që ofron një mënyrë të freskët dhe të veçantë të përdorimit të informatave që janë në dispozicion mbarë shoqërisë, MOST-i synon të kontribuojë në debat të argumentuar dhe të drejtuarit objektiv të diskursit publik ndaj problemeve reale të qytetarëve. MOST-i beson se vetëm qytetarët e informuar është popullsi e fortë, që drejtpërdrejtë kontribuon për aktivitet dhe përfshirje të qytetarëve në demokraci funksionale.</p><br/><p>Projekti financiarisht përkrahet nga Balkan Trust for Democracy, Ambasada e Mbretërisë së Holandës dhe Ambasada e Mbretërisë së Bashkuar të Britanisë së Madhe dhe Irlanda Veriore.</p>
map_text=Së pari zgjidhni të dhënat të cilat dëshironi ti krahasoni nga grupi parësor të të dhënave. Pastaj zgjidhni të dhëna që dëshironi ti krahasoni me të dhënat e mëparshme nga grupi dytësor. Harta do bashkojë të dhënat e përzgjedhura në një mundësi të vetme shikimi.

